<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="./password.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <header>
                <h1>Login Page</h1>
            </header>
        </div>
        <form class="form" id="form" method="post" name="myform">
            <div class="field">
                <label for="userName">User Name </label>
                <input type="text" placeholder="abcd" id="userName">
            </div>
            <div class="field">
                <label for="password">Password </label>
                <input type="password" placeholder="abcd" id="typepass">
                <i class="far fa-eye" onclick="toggle()" id="icon"></i>

            </div>
            <button type="button" onclick="none">Login</button>
        </form>
    </div>
    <script src="./password.js"></script>
    <script src="https://kit.fontawesome.com/da86cc2129.js" crossorigin="anonymous"></script>
</body>

</html>
